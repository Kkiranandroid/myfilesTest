<ion-menu id="menuuser" [content]="content" type="overlay" class="sidemenu" >
    <ion-content>
            
        <ion-list>
			<button no-lines detail-none menuClose ion-item (click)="viewcards()">
      	<ion-icon name="ios-card-outline"></ion-icon>
        {{ 'Cards' | translate }}
      </button>
			
			<button no-lines detail-none menuClose ion-item (click)="seeusage()">
        <ion-icon name="ios-people-outline"></ion-icon>
        {{ 'Usage' | translate }}
      </button>

      <button no-lines detail-none menuClose ion-item (click)="coopCardCoins()">
<!--       	<ion-icon name="ios-people-outline"></ion-icon> -->
       <!--  <i class="fa fa-database" aria-hidden="true"></i> -->
        <img class="coinsimg" src="assets/icon/coins.png">
        {{ 'Cloop Coins' | translate }}
      </button>
			
			<button no-lines detail-none menuClose ion-item (click)="myprofile()">
      	<ion-icon name="ios-person-outline"></ion-icon>
        {{ 'Profile' | translate }}
      </button>
			
            <button no-lines detail-none menuClose ion-item (click)="settings()">
      	<ion-icon name="ios-settings-outline"></ion-icon>
        {{ 'Settings' | translate }}
      </button>
            
			<button no-lines detail-none menuClose ion-item (click)="notification()">
      	<ion-icon name="ios-notifications-outline"></ion-icon>
        {{ 'Notifications' | translate }}
      </button>
            
            <button no-lines detail-none menuClose ion-item (click)="tutorial()">
      	<ion-icon name="ios-paper-outline"></ion-icon>
        {{ 'Tutorial' | translate }}
      </button>
            
            <button no-lines detail-none menuClose ion-item (click)="logoutUser()">
      	<ion-icon name="ios-log-out"></ion-icon>
        {{ 'Logout' | translate }}
      </button>
            
             
			
        </ion-list >
    </ion-content>
</ion-menu>
