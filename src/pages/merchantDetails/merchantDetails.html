<ion-header>

  <ion-navbar>
	  <ion-title>Cloop Coins</ion-title>
       <ion-buttons end >
   <!--   <button ion-button class="filterIcon" (click)="sharecard()" *ngIf="showiconshare"> -->
               <!--  <ion-icon name="share"></ion-icon> -->
          <!--   </button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
	
	
    <div class="giftCardImg" [style.background]="'url(' + merchantlogo + ')'"></div>
    <div class="giftCardDetails">   
       
    </div>

     <div class="giftCardDetailsInner giftCardDetailsInner2" padding>
      <h5>{{ 'Merchant Info' | translate }}</h5>
      <div class="merchantInfo">
        <img [(src)]="merchantlogo">
        <h1>{{merchantName}}</h1>
        <p><i class="fa fa-map-marker"></i> <span>{{address1}} {{address2}}, {{city}} - {{pincode}} {{state}} ({{country}})</span></p>
               
        <p *ngIf="businessNumber!= ''"><i class="fa fa-phone"></i> <span class="numberclass" (click)="dialclick(businessNumber)">{{businessNumber}}</span></p>       
                <div class="socialMediaAdmin" *ngIf="urldisplay" style="margin-top: 20px;" >
                    
            <p style="font-weight: 700 !important;" >Website & other URLs:</p>
                
                     <ion-icon name="ios-globe-outline" *ngIf="website" (click)="websiteclick()" style="padding: 7px 10px;"></ion-icon>
                    
                    <ion-icon name="logo-facebook" *ngIf="facebook" (click)="facebookclick()" style="padding: 7px 10px;"></ion-icon> 
                
                    <ion-icon name="logo-linkedin" *ngIf="linkedin" (click)="linkedinclick()" style="padding: 7px 10px;"></ion-icon>
               
                    <ion-icon name="logo-twitter" *ngIf="twitter"  (click)="twitterclick()" style="padding: 7px 10px;"></ion-icon>
                 </div> 
                
      </div>
    </div>
	
</ion-content>
